<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя персональна сторінка</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #fff;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 20px;
        }
        .links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #ff4081;
        }
        .projects {
            margin-top: 20px;
            text-align: left;
        }
        .projects ul {
            list-style: none;
            padding: 0;
        }
        .projects li {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .projects li:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Фото профілю">
        <h1>Sergii Volkov / Сергій Геннадійович Волков </h1>
        <p>Тут буде коротка біографія: чим займаюся, мої інтереси...</p>

        <div class="links">
            <a href="mailto:your@email.com">Email</a>
            <a href="https://t.me/yourusername" target="_blank">Telegram</a>
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        </div>

        <div class="projects">
            <h2>Мої проєкти</h2>
            <ul>
                <li><a href="https://project1.com" target="_blank">Проєкт 1</a></li>
                <li><a href="https://project2.com" target="_blank">Проєкт 2</a></li>
                <li><a href="https://project3.com" target="_blank">Проєкт 3</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
